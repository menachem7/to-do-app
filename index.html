<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css">
  <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <h1 class="mdl-layout-title">Today</h1>
  <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="newToDoText">
      <label class="mdl-textfield__label" for="newToDoText">What do you need to get done today?</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"type="submit" id="addButton">Add</button>
  </form>
  <div class="centeringList">
    <ul id="toDoList">
    </ul>
  </div>
  <script src="app.js">
  </script>
</body>
</html>
